  <text x="890" y="130" text-anchor="middle" fill="white" class="small-text">Direction</text>
  
  <rect x="930" y="110" width="60" height="30" class="table-header"/>
  <text x="960" y="130" text-anchor="middle" fill="white" class="small-text">Protocol</text>
  
  <rect x="990" y="110" width="60" height="30" class="table-header"/>
  <text x="1020" y="130" text-anchor="middle" fill="white" class="small-text">Port</text>
  
  <rect x="1050" y="110" width="140" height="30" class="table-header"/>
  <text x="1120" y="130" text-anchor="middle" fill="white" class="small-text">Source/Destination</text>
  
  <rect x="1190" y="110" width="100" height="30" class="table-header"/>
  <text x="1240" y="130" text-anchor="middle" fill="white" class="small-text">Purpose</text>
  
  <!-- ALB Security Group Rows -->
  <rect x="730" y="140" width="120" height="25" fill="#f8cecc" stroke="#b85450"/>
  <text x="790" y="157" text-anchor="middle" class="tiny-text">ALB-SG</text>
  
  <rect x="850" y="140" width="80" height="25" class="table-cell"/>
  <text x="890" y="157" text-anchor="middle" class="tiny-text">Inbound</text>
  
  <rect x="930" y="140" width="60" height="25" class="table-cell"/>
  <text x="960" y="157" text-anchor="middle" class="tiny-text">TCP</text>
  
  <rect x="990" y="140" width="60" height="25" class="table-cell"/>
  <text x="1020" y="157" text-anchor="middle" class="tiny-text">443</text>
  
  <rect x="1050" y="140" width="140" height="25" class="table-cell"/>
  <text x="1120" y="157" text-anchor="middle" class="tiny-text">0.0.0.0/0</text>
  
  <rect x="1190" y="140" width="100" height="25" class="table-cell"/>
  <text x="1240" y="157" text-anchor="middle" class="tiny-text">HTTPS Access</text>
  
  <!-- Additional ALB rows -->
  <rect x="730" y="165" width="120" height="25" fill="#f8cecc" stroke="#b85450"/>
  <rect x="850" y="165" width="80" height="25" class="table-cell"/>
  <text x="890" y="182" text-anchor="middle" class="tiny-text">Inbound</text>
  <rect x="930" y="165" width="60" height="25" class="table-cell"/>
  <text x="960" y="182" text-anchor="middle" class="tiny-text">TCP</text>
  <rect x="990" y="165" width="60" height="25" class="table-cell"/>
  <text x="1020" y="182" text-anchor="middle" class="tiny-text">80</text>
  <rect x="1050" y="165" width="140" height="25" class="table-cell"/>
  <text x="1120" y="182" text-anchor="middle" class="tiny-text">0.0.0.0/0</text>
  <rect x="1190" y="165" width="100" height="25" class="table-cell"/>
  <text x="1240" y="182" text-anchor="middle" class="tiny-text">HTTP Redirect</text>
  
  <rect x="730" y="190" width="120" height="25" fill="#f8cecc" stroke="#b85450"/>
  <rect x="850" y="190" width="80" height="25" class="table-cell"/>
  <text x="890" y="207" text-anchor="middle" class="tiny-text">Outbound</text>
  <rect x="930" y="190" width="60" height="25" class="table-cell"/>
  <text x="960" y="207" text-anchor="middle" class="tiny-text">TCP</text>
  <rect x="990" y="190" width="60" height="25" class="table-cell"/>
  <text x="1020" y="207" text-anchor="middle" class="tiny-text">8080</text>
  <rect x="1050" y="190" width="140" height="25" class="table-cell"/>
  <text x="1120" y="207" text-anchor="middle" class="tiny-text">ECS-SG</text>
  <rect x="1190" y="190" width="100" height="25" class="table-cell"/>
  <text x="1240" y="207" text-anchor="middle" class="tiny-text">App Forward</text>
  
  <!-- ECS Security Group Rows -->
  <rect x="730" y="230" width="120" height="25" fill="#fff2cc" stroke="#d6b656"/>
  <text x="790" y="247" text-anchor="middle" class="tiny-text">ECS-SG</text>
  
  <rect x="850" y="230" width="80" height="25" class="table-cell"/>
  <text x="890" y="247" text-anchor="middle" class="tiny-text">Inbound</text>
  <rect x="930" y="230" width="60" height="25" class="table-cell"/>
  <text x="960" y="247" text-anchor="middle" class="tiny-text">TCP</text>
  <rect x="990" y="230" width="60" height="25" class="table-cell"/>
  <text x="1020" y="247" text-anchor="middle" class="tiny-text">8080</text>
  <rect x="1050" y="230" width="140" height="25" class="table-cell"/>
  <text x="1120" y="247" text-anchor="middle" class="tiny-text">ALB-SG</text>
  <rect x="1190" y="230" width="100" height="25" class="table-cell"/>
  <text x="1240" y="247" text-anchor="middle" class="tiny-text">App Traffic</text>
  
  <rect x="730" y="255" width="120" height="25" fill="#fff2cc" stroke="#d6b656"/>
  <rect x="850" y="255" width="80" height="25" class="table-cell"/>
  <text x="890" y="272" text-anchor="middle" class="tiny-text">Outbound</text>
  <rect x="930" y="255" width="60" height="25" class="table-cell"/>
  <text x="960" y="272" text-anchor="middle" class="tiny-text">TCP</text>
  <rect x="990" y="255" width="60" height="25" class="table-cell"/>
  <text x="1020" y="272" text-anchor="middle" class="tiny-text">443</text>
  <rect x="1050" y="255" width="140" height="25" class="table-cell"/>
  <text x="1120" y="272" text-anchor="middle" class="tiny-text">0.0.0.0/0</text>
  <rect x="1190" y="255" width="100" height="25" class="table-cell"/>
  <text x="1240" y="272" text-anchor="middle" class="tiny-text">External APIs</text>
  
  <rect x="730" y="280" width="120" height="25" fill="#fff2cc" stroke="#d6b656"/>
  <rect x="850" y="280" width="80" height="25" class="table-cell"/>
  <text x="890" y="297" text-anchor="middle" class="tiny-text">Outbound</text>
  <rect x="930" y="280" width="60" height="25" class="table-cell"/>
  <text x="960" y="297" text-anchor="middle" class="tiny-text">TCP</text>
  <rect x="990" y="280" width="60" height="25" class="table-cell"/>
  <text x="1020" y="297" text-anchor="middle" class="tiny-text">3306</text>
  <rect x="1050" y="280" width="140" height="25" class="table-cell"/>
  <text x="1120" y="297" text-anchor="middle" class="tiny-text">RDS-SG</text>
  <rect x="1190" y="280" width="100" height="25" class="table-cell"/>
  <text x="1240" y="297" text-anchor="middle" class="tiny-text">Database</text>
  
  <!-- RDS Security Group Rows -->
  <rect x="730" y="320" width="120" height="25" fill="#d5e8d4" stroke="#82b366"/>
  <text x="790" y="337" text-anchor="middle" class="tiny-text">RDS-SG</text>
  
  <rect x="850" y="320" width="80" height="25" class="table-cell"/>
  <text x="890" y="337" text-anchor="middle" class="tiny-text">Inbound</text>
  <rect x="930" y="320" width="60" height="25" class="table-cell"/>
  <text x="960" y="337" text-anchor="middle" class="tiny-text">TCP</text>
  <rect x="990" y="320" width="60" height="25" class="table-cell"/>
  <text x="1020" y="337" text-anchor="middle" class="tiny-text">3306</text>
  <rect x="1050" y="320" width="140" height="25" class="table-cell"/>
  <text x="1120" y="337" text-anchor="middle" class="tiny-text">ECS-SG</text>
  <rect x="1190" y="320" width="100" height="25" class="table-cell"/>
  <text x="1240" y="337" text-anchor="middle" class="tiny-text">MySQL Access</text>
  
  <rect x="730" y="345" width="120" height="25" fill="#d5e8d4" stroke="#82b366"/>
  <rect x="850" y="345" width="80" height="25" class="table-cell"/>
  <text x="890" y="362" text-anchor="middle" class="tiny-text">Outbound</text>
  <rect x="930" y="345" width="60" height="25" class="table-cell"/>
  <text x="960" y="362" text-anchor="middle" class="tiny-text">-</text>
  <rect x="990" y="345" width="60" height="25" class="table-cell"/>
  <text x="1020" y="362" text-anchor="middle" class="tiny-text">-</text>
  <rect x="1050" y="345" width="140" height="25" class="table-cell"/>
  <text x="1120" y="362" text-anchor="middle" class="tiny-text">Default Deny</text>
  <rect x="1190" y="345" width="100" height="25" class="table-cell"/>
  <text x="1240" y="362" text-anchor="middle" class="tiny-text">Security</text>
  
  <!-- Best Practices Section -->
  <text x="730" y="400" class="subtitle-text">Security Best Practices</text>
  
  <rect x="720" y="420" width="650" height="320" fill="#f0f8ff" stroke="#4A90E2" stroke-width="1" rx="5"/>
  
  <text x="740" y="445" class="label-text" fill="#4A90E2">✅ 最小権限の原則 (Principle of Least Privilege)</text>
  <text x="750" y="465" class="small-text">• 必要最小限のポート・プロトコルのみを許可</text>
  <text x="750" y="480" class="small-text">• Security Groupは「許可」のみ、Network ACLで「拒否」を補完</text>
  
  <text x="740" y="505" class="label-text" fill="#4A90E2">✅ 多層防御 (Defense in Depth)</text>
  <text x="750" y="525" class="small-text">• Internet → ALB → ECS → RDS の順でセキュリティ層を構築</text>
  <text x="750" y="540" class="small-text">• 各層で独立したセキュリティ制御を実装</text>
  
  <text x="740" y="565" class="label-text" fill="#4A90E2">✅ 参照による制御 (Reference-based Control)</text>
  <text x="750" y="585" class="small-text">• IPアドレス範囲ではなくSecurity Group IDで制御</text>
  <text x="750" y="600" class="small-text">• 動的なIP変更やオートスケーリングに対応</text>
  
  <text x="740" y="625" class="label-text" fill="#4A90E2">✅ 監査・ログ (Auditing & Logging)</text>
  <text x="750" y="645" class="small-text">• VPC Flow Logsで通信ログを記録・分析</text>
  <text x="750" y="660" class="small-text">• CloudTrailでAPI呼び出しを監査</text>
  <text x="750" y="675" class="small-text">• CloudWatch Logsでアプリケーションログを集約</text>
  
  <text x="740" y="700" class="label-text" fill="#e51400">⚠️ 重要な注意点</text>
  <text x="750" y="720" class="small-text">• デフォルトでは全ての通信が拒否される</text>
  <text x="750" y="735" class="small-text">• Security Groupの変更は即座に反映される</text>
  
</svg>