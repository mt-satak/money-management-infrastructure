<svg width="1400" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font: bold 18px Arial; fill: #232F3E; }
      .subtitle-text { font: bold 14px Arial; fill: #232F3E; }
      .label-text { font: 12px Arial; fill: #232F3E; }
      .small-text { font: 10px Arial; fill: #232F3E; }
      .tiny-text { font: 9px monospace; fill: #232F3E; }
      .sg-alb { fill: #f8cecc; stroke: #b85450; stroke-width: 2; }
      .sg-ecs { fill: #fff2cc; stroke: #d6b656; stroke-width: 2; }
      .sg-rds { fill: #d5e8d4; stroke: #82b366; stroke-width: 2; }
      .traffic-internet { stroke: #e51400; stroke-width: 3; fill: none; marker-end: url(#arrow-red); }
      .traffic-alb { stroke: #f0a30a; stroke-width: 3; fill: none; marker-end: url(#arrow-orange); }
      .traffic-db { stroke: #2d7600; stroke-width: 3; fill: none; marker-end: url(#arrow-green); }
      .traffic-outbound { stroke: #6c8ebf; stroke-width: 2; fill: none; stroke-dasharray: 4,4; marker-end: url(#arrow-blue); }
      .table-header { fill: #4472c4; stroke: #000; }
      .table-cell { fill: #ffffff; stroke: #000; }
    </style>
    <marker id="arrow-red" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e51400" />
    </marker>
    <marker id="arrow-orange" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f0a30a" />
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2d7600" />
    </marker>
    <marker id="arrow-blue" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c8ebf" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="700" y="30" text-anchor="middle" class="title-text">Security Groups - Multi-Layer Defense Architecture</text>
  
  <!-- Internet -->
  <ellipse cx="120" cy="100" rx="60" ry="35" fill="#E8F4FD" stroke="#4A90E2" stroke-width="2"/>
  <text x="120" y="95" text-anchor="middle" class="label-text">Internet</text>
  <text x="120" y="110" text-anchor="middle" class="small-text">0.0.0.0/0</text>
  
  <!-- ALB Security Group -->
  <rect x="280" y="50" width="200" height="120" class="sg-alb" rx="8"/>
  <text x="290" y="70" class="subtitle-text" fill="#b85450">ALB Security Group</text>
  
  <!-- ALB -->
  <rect x="330" y="90" width="100" height="60" fill="#D13212" stroke="#fff" stroke-width="2" rx="5"/>
  <text x="380" y="115" text-anchor="middle" fill="white" class="label-text">Application</text>
  <text x="380" y="130" text-anchor="middle" fill="white" class="label-text">Load Balancer</text>
  
  <!-- ALB Rules Display -->
  <text x="510" y="80" class="small-text">Inbound Rules:</text>
  <text x="510" y="95" class="tiny-text">• HTTPS (443): 0.0.0.0/0</text>
  <text x="510" y="108" class="tiny-text">• HTTP (80): 0.0.0.0/0</text>
  <text x="510" y="130" class="small-text">Outbound Rules:</text>
  <text x="510" y="145" class="tiny-text">• Port 8080: ECS-SG</text>
  
  <!-- ECS Security Group -->
  <rect x="280" y="220" width="200" height="140" class="sg-ecs" rx="8"/>
  <text x="290" y="240" class="subtitle-text" fill="#d6b656">ECS Security Group</text>
  
  <!-- ECS Tasks -->
  <rect x="310" y="260" width="70" height="50" fill="#D13212" stroke="#fff" stroke-width="2" rx="3"/>
  <text x="345" y="280" text-anchor="middle" fill="white" class="small-text">ECS</text>
  <text x="345" y="295" text-anchor="middle" fill="white" class="small-text">Tasks</text>
  
  <rect x="390" y="260" width="70" height="50" fill="#D13212" stroke="#fff" stroke-width="2" rx="3"/>
  <text x="425" y="280" text-anchor="middle" fill="white" class="small-text">ECS</text>
  <text x="425" y="295" text-anchor="middle" fill="white" class="small-text">Tasks</text>
  
  <!-- ECS Rules Display -->
  <text x="510" y="240" class="small-text">Inbound Rules:</text>
  <text x="510" y="255" class="tiny-text">• Port 8080: ALB-SG</text>
  <text x="510" y="280" class="small-text">Outbound Rules:</text>
  <text x="510" y="295" class="tiny-text">• HTTPS (443): 0.0.0.0/0</text>
  <text x="510" y="308" class="tiny-text">• MySQL (3306): RDS-SG</text>
  
  <!-- RDS Security Group -->
  <rect x="280" y="410" width="200" height="120" class="sg-rds" rx="8"/>
  <text x="290" y="430" class="subtitle-text" fill="#82b366">RDS Security Group</text>
  
  <!-- RDS -->
  <rect x="330" y="450" width="100" height="60" fill="#3F48CC" stroke="#fff" stroke-width="2" rx="5"/>
  <text x="380" y="475" text-anchor="middle" fill="white" class="label-text">RDS MySQL</text>
  <text x="380" y="490" text-anchor="middle" fill="white" class="label-text">Database</text>
  
  <!-- RDS Rules Display -->
  <text x="510" y="440" class="small-text">Inbound Rules:</text>
  <text x="510" y="455" class="tiny-text">• MySQL (3306): ECS-SG</text>
  <text x="510" y="480" class="small-text">Outbound Rules:</text>
  <text x="510" y="495" class="tiny-text">• None (Default Deny)</text>
  
  <!-- Traffic Flow Arrows -->
  <!-- Internet to ALB -->
  <line x1="180" y1="100" x2="280" y2="100" class="traffic-internet"/>
  <text x="230" y="95" text-anchor="middle" class="small-text" fill="#e51400">HTTPS/HTTP</text>
  
  <!-- ALB to ECS -->
  <line x1="380" y1="170" x2="380" y2="220" class="traffic-alb"/>
  <text x="400" y="200" class="small-text" fill="#f0a30a">Port 8080</text>
  
  <!-- ECS to RDS -->
  <line x1="380" y1="360" x2="380" y2="410" class="traffic-db"/>
  <text x="400" y="390" class="small-text" fill="#2d7600">MySQL 3306</text>
  
  <!-- ECS to Internet (outbound) -->
  <path d="M 280 280 Q 200 250 180 120" class="traffic-outbound"/>
  <text x="200" y="180" class="small-text" fill="#6c8ebf">External APIs</text>
  
  <!-- Security Group Rules Table -->
  <text x="750" y="80" class="subtitle-text">Security Group Rules Detail</text>
  
  <!-- Table Background -->
  <rect x="720" y="100" width="650" height="420" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="5"/>
  
  <!-- Table Headers -->
